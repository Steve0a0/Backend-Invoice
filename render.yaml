services:
  # Backend API Service
  - type: web
    name: freeinvoice-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: freeinvoice-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://freeinvoice-frontend.onrender.com
      # Add these if you use Google OAuth, Stripe, or email services
      # - key: GOOGLE_CLIENT_ID
      #   sync: false
      # - key: GOOGLE_CLIENT_SECRET
      #   sync: false
      # - key: STRIPE_SECRET_KEY
      #   sync: false
      # - key: STRIPE_WEBHOOK_SECRET
      #   sync: false
      # - key: EMAIL_USER
      #   sync: false
      # - key: EMAIL_PASS
      #   sync: false
    healthCheckPath: /
    autoDeploy: true
    
databases:
  - name: freeinvoice-db
    databaseName: freeinvoicepro
    plan: free
    region: oregon
